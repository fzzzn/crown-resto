<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: aquamarine;
    }

    header.navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      background-color: #fff;
    }

    header.navbar-container .logo {
      display: flex;
      align-items: center;
    }

    header.navbar-container .hamburger {
      display: flex;
      align-items: center;
    }

    header.navbar-container .nav-list {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header.navbar-container .nav-list ul {
      display: flex;
      gap: 2rem 1rem;
      margin: 0;
      padding: 0;
    }

    header.navbar-container .nav-list li {
      list-style-type: none;
    }

    header.navbar-container .nav-list li a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      color: black;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: all 0.2s ease-in-out;
    }

    header.navbar-container .nav-list li:hover a {
      background-color: #000000;
      color: white;
      border-radius: 25px;
    }

    header.navbar-container .mobile-menu-icon {
      display: none;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      header.navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      header.navbar-container .nav-list {
        display: none;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 80px; /* Adjust as needed */
        left: 0;
        background-color: #fff;
        z-index: 1;
      }

      header.navbar-container .nav-list.show {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      header.navbar-container .mobile-menu-icon {
        display: block;
      }

      /* header.navbar-container .mobile-menu-icon:hover + .nav-list {
        display: flex;
      } */

      header.navbar-container .nav-list ul {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Hamburger icon styles */
    header.navbar-container .bar {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <header class="navbar-container" id="navbar">
    <div class="logo">
      <!-- Your SVG code here -->
    </div>
    <div class="mobile-menu-icon" onclick="toggleMobileMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="nav-list">
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Apa yang Baru</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <!-- Your content goes here -->

  <script>
    function toggleMobileMenu() {
      const navList = document.querySelector('.nav-list');
      navList.classList.toggle('show');
    }
  </script>
</body>
</html>
